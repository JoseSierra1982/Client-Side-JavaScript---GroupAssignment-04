<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for weather info -->
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        
        <!-- Search for a city around the world -->
        <input type="text" id="city" placeholder="Please type a city name" />
        <button onclick="getWeather()">Get Weather Info</button>
        
        <!-- Weather details section -->
        <div class="weather-details" id="weather">
            <!-- Weather data will be displayed here-->
        </div>
    </div>

    <!-- JavaScript to fetch weather data from the API  -->
    <!--'https://api.openweathermap.org/data/2.5/weather'-->
    <script src="weather.js"></script>
</body>
</html>
